# Nixpacks configuration for Everlast Intranet Monorepo
# Explicitly configure for Node.js monorepo deployment

[phases.setup]
   nixPkgs = ["nodejs_22", "openssl"]
[phases.install]
cmds = [
  "npm install --prefix backend --legacy-peer-deps",
  "npm install --prefix frontend --legacy-peer-deps",
  "cd backend && npx prisma generate"
]

[phases.build]
cmds = [
  "cd frontend && npm run build",
  "cd backend && npm run build && echo 'âœ… Backend build complete' && ls -la dist/ || (echo 'âŒ Backend build failed' && exit 1)",
  "mkdir -p backend/public",
  "cp -r frontend/dist/* backend/public/",
  "mkdir -p backend/uploads",
  "echo 'ğŸ“¦ Verifying build output:' && cd backend && ls -la && ls -la dist/ || echo 'âš ï¸ dist directory not found'"
]

[start]
cmd = "cd backend && echo 'ğŸ” Checking for main.js in dist:' && (ls -la dist/src/main.js 2>/dev/null && echo 'âœ… Found at dist/src/main.js') || (ls -la dist/main.js 2>/dev/null && echo 'âœ… Found at dist/main.js') || (echo 'âŒ main.js not found! Listing dist/src:' && ls -la dist/src/ 2>/dev/null || echo 'dist/src does not exist') && echo 'ğŸ”„ Database sync...' && (npx prisma db push --skip-generate --accept-data-loss 2>&1 || true) && echo 'ğŸš€ Starting app...' && if [ -f dist/src/main.js ]; then node dist/src/main.js; elif [ -f dist/main.js ]; then node dist/main.js; else echo 'âŒ Cannot find main.js! Build may have failed.' && exit 1; fi"

[variables]
NODE_ENV = "production"
