# Nixpacks configuration for Everlast Intranet Monorepo
# Explicitly configure for Node.js monorepo deployment

[phases.setup]
   nixPkgs = ["nodejs_22", "openssl"]
[phases.install]
cmds = [
  "npm install --prefix backend --legacy-peer-deps",
  "npm install --prefix frontend --legacy-peer-deps",
  "cd backend && npx prisma generate"
]

[phases.build]
cmds = [
  "cd frontend && npm run build",
  "cd backend && npm run build && echo 'âœ… Backend build complete' && ls -la dist/ || (echo 'âŒ Backend build failed' && exit 1)",
  "mkdir -p backend/public",
  "cp -r frontend/dist/* backend/public/",
  "mkdir -p backend/uploads",
  "echo 'ğŸ“¦ Verifying build output:' && cd backend && ls -la && ls -la dist/ || echo 'âš ï¸ dist directory not found'"
]

[start]
cmd = "cd /app/backend 2>/dev/null || cd backend && pwd && echo 'ğŸ“¦ Listing files:' && ls -la && echo 'ğŸ“ Checking dist:' && (ls -la dist/ 2>/dev/null || echo 'âŒ dist not found') && echo 'ğŸ” Searching for main.js:' && find /app -name 'main.js' -type f 2>/dev/null | head -5 || find . -name 'main.js' -type f 2>/dev/null | head -5 && echo 'ğŸ”„ Database sync...' && (npx prisma db push --skip-generate --accept-data-loss 2>&1 || true) && echo 'ğŸš€ Starting app...' && if [ -f dist/main.js ]; then node dist/main.js; elif [ -f /app/backend/dist/main.js ]; then cd /app/backend && node dist/main.js; else echo 'âŒ Cannot find main.js!' && exit 1; fi"

[variables]
NODE_ENV = "production"
